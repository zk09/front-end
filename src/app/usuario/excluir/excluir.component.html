<div class="container main-container">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white"> Processando... </p>
    </ngx-spinner>

    <h3>Tem certeza que deseja excluir o usuario {{ usuario.name }} ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors?.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <dl class="row">
        <dt class="col-sm-2">
        <label class="control-label">Nome</label>
    </dt>
        <dd class="col-sm-10">
            {{ usuario.name }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Documento</label>
    </dt>
        <dd class="col-sm-10">
            {{ usuario.cpf }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Email</label>
    </dt>
        <dd class="col-sm-10">
        {{ usuario.email }}
        </dd>
    </dl>
    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirEvento()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/listar-todos']">Voltar</a>
    </div>
</div>
